# Config file for automatic testing at travis-ci.org

sudo: false
language: python

matrix:
    include:
      - python: 3.7
        env: TOX_ENV=py37
      - python: 3.8
        env: TOX_ENV=py38
      - python: 3.9
        env: TOX_ENV=py39
      - python: 3.8
        env: TOX_ENV=flake8

install:
  - pip install -U -r requirements-dev.txt
  - pip install .

script:
  - tox -e $TOX_ENV
  - pytest

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
